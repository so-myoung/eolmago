services:
  postgres:
    image: postgres:16.11
    environment:
      POSTGRES_DB: eolmago
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.4.7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  elasticsearch:
    image: elasticsearch:8.13.4
    environment:
      - node.name=eolmago-es-node
      - discovery.type=single-node                # 단일 노드 모드 (개발용)
      - bootstrap.memory_lock=true                # 메모리 잠금 (성능 향상)
      - xpack.security.enabled=false              # 보안 비활성화 (로컬 개발용)
      - xpack.monitoring.collection.enabled=false # 모니터링 비활성화 (리소스 절약)
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"          # JVM 힙 메모리 (512MB - 가볍게)
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data   # Elasticsearch 데이터 저장 (인덱스, 문서)
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  es_data: