<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- ===== CATEGORY ===== -->
<section th:fragment="category" class="rounded-2xl border border-gray-200 bg-white shadow-sm p-6">

            </div>
            <div class="text-xs font-semibold text-gray-800">전체</div>

                <svg class="h-6 w-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6l-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2h7V6z"/>

                <svg class="h-6 w-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
