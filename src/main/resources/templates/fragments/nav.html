<header th:fragment="nav" class="sticky top-0 z-50 bg-white border-b border-gray-200">
    <div class="mx-auto max-w-7xl px-6">
        <div class="flex h-16 items-center justify-between">

            <!-- Left: Logo + Menus -->
            <div class="flex items-center gap-10">
                <a th:href="@{/}" class="flex items-center flex-shrink-0">
                    <img th:src="@{/images/brand/logo_nav.png}" alt="얼마고"
                         class="block object-contain max-h-none"
                         style="height:44px; width:auto;" />
                </a>

                <!-- 메뉴가 로고에 너무 붙지 않도록 ml + gap 조정 -->
                <nav class="flex items-center gap-3 ml-2">
                    <a th:href="@{/auctions}"
                       class="rounded-md px-3 py-2 text-sm font-semibold text-gray-900
                              hover:bg-gray-100 hover:text-gray-900">
                        경매 목록
                    </a>

                    <a th:href="@{/seller/auctions}"
                       class="rounded-md px-3 py-2 text-sm font-semibold text-gray-900
                              hover:bg-gray-100 hover:text-gray-900">
                        판매 관리
                    </a>
                </nav>
            </div>

            <!-- Right: Search + (Login or Chat/Alarm/Profile) -->
            <div class="flex items-center gap-3">

                <!-- Search (작게, 우측) -->
                <form th:action="@{/auctions}" method="get"
                      class="relative hidden sm:block w-[320px] md:w-[380px]">
                    <input type="text" name="keyword" placeholder="상품명, 브랜드 검색..."
                           class="w-full rounded-md border border-gray-300 bg-white py-2 pl-10 pr-3 text-sm
                                  placeholder:text-gray-400 focus:border-gray-400 focus:outline-none
                                  focus:ring-2 focus:ring-gray-200" />
                    <!-- 검정 돋보기 -->
                    <svg class="absolute left-3 top-1/2 h-5 w-5 -translate-y-1/2 text-gray-900"
                         fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </form>

                <!-- 로그인 전 -->
                <div th:if="${!isAuthenticated}" id="nav-before-login">
                    <a th:href="@{/login}"
                       class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-semibold text-gray-900
                              hover:bg-gray-50">
                        로그인
                    </a>
                </div>

                <!-- 로그인 후: 채팅(아이콘) | 알림(뱃지) | 프로필(드롭다운) -->
                <div th:if="${isAuthenticated}" id="nav-after-login" class="flex items-center gap-2">

                    <!-- Chat icon (말풍선) -->
                    <a th:href="@{/chats}"
                       class="relative rounded-md p-2 hover:bg-gray-100"
                       aria-label="채팅">
                        <svg class="h-6 w-6 text-gray-900" fill="none" stroke="currentColor" stroke-width="2"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>

                        <!-- 채팅 새 메시지 dot -->
                        <span th:if="${unreadChatCount != null and unreadChatCount > 0}"
                              class="absolute top-1.5 right-1.5 h-2 w-2 rounded-full bg-red-500">
                        </span>
                    </a>

                    <!-- Alarm icon -->
                    <a th:href="@{/notifications}"
                       class="relative rounded-md p-2 hover:bg-gray-100"
                       aria-label="알림">
                        <svg class="h-6 w-6 text-gray-900" fill="none" stroke="currentColor" stroke-width="2"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0a3 3 0 11-6 0h6z"/>
                        </svg>

                        <!-- 알림 뱃지 (빨간색 배경, 숫자) -->
                        <span th:if="${unreadNotificationCount != null and unreadNotificationCount > 0}"
                              th:text="${unreadNotificationCount}"
                              class="absolute -top-1 -right-1 min-w-[18px] h-[18px] px-1
                                     rounded-full bg-red-500 text-white text-[11px] font-bold
                                     flex items-center justify-center">
                        </span>
                    </a>

                    <!-- Profile dropdown -->
                    <div class="relative">
                        <button type="button" id="profileButton"
                                class="flex items-center gap-2 rounded-md border border-gray-300 bg-white px-3 py-2
                                       hover:bg-gray-50"
                                onclick="toggleProfileMenu()">
                            <div class="h-7 w-7 rounded-full bg-gray-900 text-white flex items-center justify-center text-xs font-bold"
                                 th:text="${userName != null ? #strings.substring(userName, 0, 1) : 'U'}">U</div>
                            <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2"
                                 viewBox="0 0 24 24">
                                <path d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>

                        <div id="profileMenu" class="absolute right-0 mt-2 hidden w-48 z-50">
                            <div class="rounded-md border border-gray-200 bg-white shadow-lg py-1">
                                <a th:href="@{/me}" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">
                                    마이페이지
                                </a>
                                <a th:href="@{/logout}" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">
                                    로그아웃
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        function toggleProfileMenu() {
            const menu = document.getElementById('profileMenu');
            if (!menu) return;
            menu.classList.toggle('hidden');
        }

        document.addEventListener('click', (e) => {
            const btn = document.getElementById('profileButton');
            const menu = document.getElementById('profileMenu');
            if (!btn || !menu) return;
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.add('hidden');
            }
        });
    </script>
</header>
