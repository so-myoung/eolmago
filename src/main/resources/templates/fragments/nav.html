<header th:fragment="nav" class="sticky top-0 z-50 bg-white border-b border-gray-200">
    <div class="mx-auto max-w-7xl px-6">
        <div class="flex h-16 items-center justify-between">

            <div class="flex items-center gap-10">
                <a th:href="@{/}" class="flex items-center flex-shrink-0">
                    <img th:src="@{/images/brand/logo_nav.png}" alt="얼마고"
                         class="block object-contain max-h-none"
                         style="height:44px; width:auto;" />
                </a>

                <nav class="flex items-center gap-3 ml-2">
                    <a th:href="@{/auctions}"
                       class="rounded-md px-3 py-2 text-sm font-semibold text-gray-900
                              hover:bg-gray-100 hover:text-gray-900">
                        경매 목록
                    </a>

                    <div class="relative" id="sellerMenuWrapper">
                        <button type="button" id="sellerMenuButton"
                                class="rounded-md px-3 py-2 text-sm font-semibold text-gray-900
                                       hover:bg-gray-100 hover:text-gray-900 flex items-center gap-1"
                                onclick="toggleSellerMenu()">
                            <span>판매 관리</span>
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>

                        <div id="sellerMenu" class="absolute left-0 mt-2 hidden w-48 z-50">
                            <div class="rounded-md border border-gray-200 bg-white shadow-lg py-1">
                                <a th:href="@{/seller/auctions}" class="block px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-50">
                                    내 경매
                                </a>
                                <a th:href="@{/seller/deals}" class="block px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-50">
                                    판매 거래 관리
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="relative" id="purchaseMenuWrapper">
                        <button type="button" id="purchaseMenuButton"
                                class="rounded-md px-3 py-2 text-sm font-semibold text-gray-900
                                       hover:bg-gray-100 hover:text-gray-900 flex items-center gap-1"
                                onclick="togglePurchaseMenu()">
                            <span>구매 관리</span>
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>

                        <div id="purchaseMenu" class="absolute left-0 mt-2 hidden w-48 z-50">
                            <div class="rounded-md border border-gray-200 bg-white shadow-lg py-1">
                                <a th:href="@{/buyer/bids}" class="block px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-50">
                                    입찰/낙찰 내역
                                </a>
                                <a th:href="@{/buyer/deals}" class="block px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-50">
                                    구매 거래 관리
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Right -->
            <div class="flex items-center gap-3">

                <!-- Search -->
                <div class="relative hidden sm:block w-[320px] md:w-[380px]">
                    <!-- 검색 입력창 -->
                    <div class="relative">
                        <input type="text"
                               id="searchInput"
                               placeholder="상품명, 브랜드 검색..."
                               autocomplete="off"
                               class="w-full rounded-md border border-gray-300 bg-white py-2 pl-10 pr-3 text-sm
                      placeholder:text-gray-400 focus:border-gray-400 focus:outline-none
                      focus:ring-2 focus:ring-gray-200" />
                        <svg class="absolute left-3 top-1/2 h-5 w-5 -translate-y-1/2 text-gray-900"
                             fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>

                    <!-- 자동완성 드롭다운 -->
                    <div id="autocompleteDropdown"
                         class="absolute top-full left-0 right-0 mt-1 hidden bg-white border border-gray-200 rounded-md shadow-lgmax-h-[400px] overflow-y-auto z-50">

                        <!-- 자동완성 결과 -->
                        <div id="autocompleteResults" class="py-1">
                            <!-- JavaScript로 동적 생성 -->
                        </div>

                        <!-- 인기 검색어 -->
                        <div id="popularKeywords" class="border-t border-gray-200 py-1">
                            <div class="px-4 py-2 text-xs font-semibold text-gray-500">
                                인기 검색어
                            </div>
                            <!-- JavaScript로 동적 생성 -->
                        </div>
                    </div>
                </div>

                <!-- 로그인 전 -->
                <div th:if="${!isAuthenticated}" id="nav-before-login">
                    <a th:href="@{/login}"
                       class="rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-semibold text-gray-900
                              hover:bg-gray-50">
                        로그인
                    </a>
                </div>

                <!-- 로그인 후 -->
                <div th:if="${isAuthenticated}" id="nav-after-login" class="flex items-center gap-2">

                    <!-- Chat -->
                    <a th:href="@{/chats}"
                       class="relative rounded-md p-2 hover:bg-gray-100"
                       aria-label="채팅">
                        <svg class="h-6 w-6 text-gray-900" fill="none" stroke="currentColor" stroke-width="2"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                        </svg>

                        <span th:if="${unreadChatCount != null and unreadChatCount > 0}"
                              class="absolute top-1.5 right-1.5 h-2 w-2 rounded-full bg-red-500">
                        </span>
                    </a>

                    <!-- Alarm -->
                    <a th:href="@{/notifications}"
                       class="relative rounded-md p-2 hover:bg-gray-100"
                       aria-label="알림">
                        <svg class="h-6 w-6 text-gray-900" fill="none" stroke="currentColor" stroke-width="2"
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0a3 3 0 11-6 0h6z"/>
                        </svg>

                        <span id="notifBadge"
                              th:text="${unreadNotificationCount != null ? (unreadNotificationCount > 99 ? '99+' : unreadNotificationCount) : 0}"
                              th:classappend="${unreadNotificationCount == null or unreadNotificationCount == 0} ? ' hidden' : ''"
                              class="absolute -top-1 -right-1 min-w-[18px] h-[18px] px-1
                                     rounded-full bg-red-500 text-white text-[11px] font-bold
                                     flex items-center justify-center">
                        </span>
                    </a>

                    <!-- Profile dropdown -->
                    <div class="relative">
                        <button type="button" id="profileButton"
                                class="flex items-center gap-2 rounded-md border border-gray-300 bg-white px-3 py-2
                                       hover:bg-gray-50"
                                onclick="toggleProfileMenu()">
                            <!-- 프로필 이미지 표시 -->
                            <div class="h-7 w-7 rounded-full overflow-hidden bg-gray-200">
                                <img th:src="${userProfileImage != null ? userProfileImage : '/images/profile/base.png'}"
                                     alt="프로필"
                                     class="h-full w-full object-cover" />
                            </div>
                            <svg class="h-4 w-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2"
                                 viewBox="0 0 24 24">
                                <path d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>

                        <div id="profileMenu" class="absolute right-0 mt-2 hidden w-56 z-50">
                            <div class="rounded-xl border border-slate-200 bg-white shadow-lg overflow-hidden py-1">

                                <a th:href="@{/mypage/favorites}"
                                   class="block px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-50">
                                    찜 목록
                                </a>

                                <div class="px-4 pt-2 pb-1 text-sm font-semibold text-slate-900 select-none">
                                    리뷰
                                </div>
                                <a th:href="@{/mypage/buyer-reviews}"
                                   class="block pl-7 pr-4 py-2 text-sm text-slate-600 hover:bg-slate-50 hover:text-slate-900">
                                    받은 리뷰
                                </a>
                                <a th:href="@{/mypage/seller-reviews}"
                                   class="block pl-7 pr-4 py-2 text-sm text-slate-600 hover:bg-slate-50 hover:text-slate-900">
                                    내 리뷰
                                </a>

                                <a th:href="@{/mypage/reports}"
                                   class="block px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-50">
                                    신고 내역
                                </a>

                                <a th:href="@{/mypage/profile}"
                                   class="block px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-50">
                                    내 정보
                                </a>

                                <div class="my-1 border-t border-slate-200"></div>

                                <a th:href="@{/logout}"
                                   class="block px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-50">
                                    로그아웃
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 자동완성 스크립트 -->
    <script th:src="@{/js/search/autocomplete.js}"></script>
    <script>
        // 알림 뱃지 관리
        (function () {
            const badge = document.getElementById('notifBadge');
            if (!badge) return;

            function setBadge(n) {
                const count = Number(n || 0);
                if (count <= 0) {
                    badge.classList.add('hidden');
                    badge.textContent = '0';
                    return;
                }
                badge.classList.remove('hidden');
                badge.textContent = count > 99 ? '99+' : String(count);
            }

            async function syncUnreadCount() {
                try {
                    const res = await fetch('/api/notifications/unread-count', { credentials: 'include' });
                    if (!res.ok) return;
                    const count = await res.json();
                    setBadge(count);
                } catch (e) {}
            }

            syncUnreadCount();
            setInterval(syncUnreadCount, 10000); // 10초마다
        })();
    </script>
</header>
