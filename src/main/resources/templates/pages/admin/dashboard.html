<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">관리자 대시보드</title>
    <!-- Chart.js CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div layout:fragment="content" class="flex min-h-screen bg-gray-50">

    <!-- 사이드바 -->
    <aside class="w-64 bg-white border-r border-gray-200 hidden md:block flex-shrink-0">
        <div class="p-6 border-b border-gray-100">
            <h2 class="text-xl font-bold text-gray-900">관리자 메뉴</h2>
            <p class="text-xs text-gray-500 mt-1">Admin Dashboard</p>
        </div>
        <nav class="p-4 space-y-2">
            <button id="tab-users" class="w-full flex items-center space-x-3 px-4 py-3 text-left rounded-lg bg-slate-900 text-white transition-all shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <span class="font-medium">사용자 목록 조회</span>
            </button>
            <button id="tab-reports" class="w-full flex items-center space-x-3 px-4 py-3 text-left rounded-lg text-gray-600 hover:bg-gray-100 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <span class="font-medium">신고 검토</span>
            </button>
            <button id="tab-penalties" class="w-full flex items-center space-x-3 px-4 py-3 text-left rounded-lg text-gray-600 hover:bg-gray-100 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                <span class="font-medium">제재 이력 조회</span>
            </button>
            <button id="tab-stats" class="w-full flex items-center space-x-3 px-4 py-3 text-left rounded-lg text-gray-600 hover:bg-gray-100 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                </svg>
                <span class="font-medium">통계</span>
            </button>
        </nav>
    </aside>

    <!-- 메인 콘텐츠 영역 -->
    <main class="flex-1 p-8 overflow-y-auto h-screen">

        <!-- 1. 사용자 목록 섹션 -->
        <div id="section-users" class="space-y-6 max-w-7xl mx-auto">
            <div class="flex justify-between items-end">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">사용자 목록 조회</h1>
                    <p class="text-sm text-gray-600 mt-1">전체 사용자의 상태를 확인하고 관리합니다.</p>
                </div>
            </div>

            <!-- 검색 및 필터 -->
            <div class="rounded-xl border border-gray-200 bg-white shadow-sm p-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" id="searchName" placeholder="이름 검색" class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/10" />
                    <input type="text" id="searchEmail" placeholder="이메일 검색" class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/10" />
                    <select id="filterStatus" class="w-full rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/10">
                        <option value="">전체 상태</option>
                        <option value="ACTIVE">활성 (Active)</option>
                        <option value="SUSPENDED">정지 (Suspended)</option>
                        <option value="BANNED">차단 (Banned)</option>
                    </select>
                    <button id="searchBtn" class="rounded-lg bg-slate-900 px-6 py-2.5 text-sm font-semibold text-white hover:bg-slate-800 transition">검색 적용</button>
                </div>
            </div>

            <!-- 사용자 테이블 -->
            <div class="rounded-xl border border-gray-200 bg-white shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">사용자 정보</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">연락처</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">가입일</th>
                                <th scope="col" class="relative px-6 py-3">
                                    <span class="sr-only">관리</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="userList" class="bg-white divide-y divide-gray-200">
                            <!-- JS에 의해 동적으로 채워질 영역 -->
                        </tbody>
                    </table>
                </div>
                <!-- 페이지네이션 -->
                <div id="pagination" class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
                    <!-- JS에 의해 동적으로 채워질 영역 -->
                </div>
            </div>
        </div>

        <!-- 2. 신고 검토 섹션 -->
        <div id="section-reports" class="space-y-6 max-w-7xl mx-auto hidden">
            <div class="flex justify-between items-end">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">신고 검토</h1>
                    <p class="text-sm text-gray-600 mt-1">접수된 신고 내역을 확인하고 처리합니다.</p>
                </div>
            </div>
            <!-- 신고 필터 -->
            <div class="rounded-xl border border-gray-200 bg-white shadow-sm p-6">
                <div class="flex justify-end gap-4">
                    <select id="filterReportStatus" class="w-full max-w-xs rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/10">
                        <option value="">전체 상태</option>
                        <option value="PENDING">처리 대기</option>
                        <option value="RESOLVED">처리 완료</option>
                    </select>
                    <button id="searchReportBtn" class="rounded-lg bg-slate-900 px-6 py-2.5 text-sm font-semibold text-white hover:bg-slate-800 transition">조회</button>
                </div>
            </div>
            <!-- 신고 테이블 -->
            <div class="rounded-xl border border-gray-200 bg-white shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">피신고자</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">신고자</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">신고 사유</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">신고일</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                            <th scope="col" class="relative px-6 py-3"><span class="sr-only">처리</span></th>
                        </tr>
                        </thead>
                        <tbody id="reportList" class="bg-white divide-y divide-gray-200">
                            <!-- JS에 의해 동적으로 채워질 영역 -->
                        </tbody>
                    </table>
                </div>
                <!-- 신고 페이지네이션 -->
                <div id="reportPagination" class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
                    <!-- JS에 의해 동적으로 채워질 영역 -->
                </div>
            </div>
        </div>

        <!-- 3. 제재 이력 조회 섹션 -->
        <div id="section-penalties" class="space-y-6 max-w-7xl mx-auto hidden">
            <div class="flex justify-between items-end">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">제재 이력 조회</h1>
                    <p class="text-sm text-gray-600 mt-1">과거 제재 내역을 타임라인 형태로 확인합니다.</p>
                </div>
            </div>

            <div class="rounded-xl border border-gray-200 bg-white shadow-sm p-6">
                <p class="text-center text-gray-500">구현 예정입니다.</p>
            </div>
        </div>

        <!-- 4. 통계 섹션 -->
        <div id="section-stats" class="space-y-6 max-w-7xl mx-auto hidden">
            <div class="flex justify-between items-end">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">통계</h1>
                    <p class="text-sm text-gray-600 mt-1">서비스 주요 지표를 시각적으로 확인합니다.</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- 가입자 수 변화 차트 -->
                <div class="rounded-xl border border-gray-200 bg-white shadow-sm p-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">가입자 수 변화 (최근 6개월)</h3>
                    <div class="relative h-64 w-full">
                        <canvas id="userGrowthChart"></canvas>
                    </div>
                </div>

                <!-- 거래량 차트 -->
                <div class="rounded-xl border border-gray-200 bg-white shadow-sm p-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">월별 거래량 (최근 6개월)</h3>
                    <div class="relative h-64 w-full">
                        <canvas id="transactionVolumeChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 사용자 관리 모달 -->
    <div id="user-manage-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">사용자 상태 변경</h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-user-info" class="text-sm text-gray-500"></p>
                    <input type="hidden" id="modal-user-id">
                    <div class="mt-4">
                        <label for="modal-user-status" class="block text-sm font-medium text-gray-700 text-left">상태 변경</label>
                        <select id="modal-user-status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                            <option value="ACTIVE">ACTIVE</option>
                            <option value="SUSPENDED">SUSPENDED</option>
                            <option value="BANNED">BANNED</option>
                        </select>
                    </div>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-save-btn" class="px-4 py-2 bg-indigo-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        변경사항 저장
                    </button>
                    <button id="modal-close-btn" class="ml-3 px-4 py-2 bg-white text-gray-700 text-base font-medium rounded-md w-auto border border-gray-300 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>



<th:block layout:fragment="scripts">
    <script th:src="@{/js/admin/dashboard.js}"></script>
</th:block>

</body>
</html>
