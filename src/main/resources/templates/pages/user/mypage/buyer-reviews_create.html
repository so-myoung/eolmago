<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">구매 리뷰 작성</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto space-y-8">
        <!-- 헤더 -->
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-900">
                구매 리뷰 작성
            </h1>
            <p class="mt-2 text-sm text-gray-600">
                완료된 거래에 대해 판매자에게 남길 리뷰를 작성해주세요.
            </p>
        </div>

        <!-- (화면에는 안 보이지만 JS에서 사용) -->
        <input type="hidden" id="deal-id" th:value="${dealId}">
        <input type="hidden" id="rating-input" value="0"/>

        <!-- 카드 전체 -->
        <div class="bg-white border border-gray-200 rounded-2xl shadow-sm p-6 space-y-8">

            <!-- 평점 -->
            <section class="space-y-3">
                <div class="flex items-center justify-between">
                    <h2 class="text-base font-semibold text-gray-900">리뷰 평점 <span class="text-red-500">*</span></h2>
                    <p class="text-xs text-gray-500">
                        1점(별로였어요) ~ 5점(아주 만족해요)
                    </p>
                </div>

                <div id="rating" class="flex items-center gap-2">
                    <!-- 1점 ~ 5점 -->
                    <button type="button" class="review-star" data-value="1" aria-label="1점">
                        <svg class="h-7 w-7 text-gray-300"
                             xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24"
                             fill="currentColor">
                            <path d="M12 1.75l3.09 6.26 6.91.99-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 13.87l-5-4.87 6.91-.99L12 1.75z"/>
                        </svg>
                    </button>
                    <button type="button" class="review-star" data-value="2" aria-label="2점">
                        <svg class="h-7 w-7 text-gray-300"
                             xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24"
                             fill="currentColor">
                            <path d="M12 1.75l3.09 6.26 6.91.99-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 13.87l-5-4.87 6.91-.99L12 1.75z"/>
                        </svg>
                    </button>
                    <button type="button" class="review-star" data-value="3" aria-label="3점">
                        <svg class="h-7 w-7 text-gray-300"
                             xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24"
                             fill="currentColor">
                            <path d="M12 1.75l3.09 6.26 6.91.99-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 13.87l-5-4.87 6.91-.99L12 1.75z"/>
                        </svg>
                    </button>
                    <button type="button" class="review-star" data-value="4" aria-label="4점">
                        <svg class="h-7 w-7 text-gray-300"
                             xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24"
                             fill="currentColor">
                            <path d="M12 1.75l3.09 6.26 6.91.99-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 13.87l-5-4.87 6.91-.99L12 1.75z"/>
                        </svg>
                    </button>
                    <button type="button" class="review-star" data-value="5" aria-label="5점">
                        <svg class="h-7 w-7 text-gray-300"
                             xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24"
                             fill="currentColor">
                            <path d="M12 1.75l3.09 6.26 6.91.99-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 13.87l-5-4.87 6.91-.99L12 1.75z"/>
                        </svg>
                    </button>
                </div>

                <p id="rating-error" class="text-xs text-red-500 hidden">
                    평점을 선택해주세요.
                </p>
            </section>

            <!-- 리뷰 내용 -->
            <section class="space-y-3">
                <div class="flex items-center justify-between">
                    <h2 class="text-base font-semibold text-gray-900">
                        리뷰 내용 <span class="text-red-500">*</span>
                    </h2>
                    <p class="text-xs text-gray-500">
                        최대 1000자까지 입력할 수 있어요.
                    </p>
                </div>

                <div class="relative">
                    <textarea id="content"
                              rows="7"
                              class="block w-full rounded-xl border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm px-3 py-2"
                              placeholder="예) 약속 시간보다 일찍 도착해 주셨고, 제품 상태도 설명해주신 것보다 더 좋았습니다."></textarea>
                    <div class="mt-1 flex justify-between text-xs text-gray-500">
                        <span id="content-error" class="text-red-500 hidden">
                            리뷰 내용을 입력해주세요.
                        </span>
                        <span id="content-count">0 / 1000</span>
                    </div>
                </div>
            </section>

            <!-- 서버 에러 메시지 -->
            <p id="form-error" class="text-sm text-red-500 hidden">
                리뷰 작성 중 오류가 발생했습니다.
            </p>

            <!-- 버튼 -->
            <div class="flex justify-end gap-3 pt-2">
                <a href="/buyer/deals"
                   class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    취소
                </a>
                <button type="button"
                        id="submit-review-btn"
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed">
                    리뷰 작성 완료
                </button>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script src="/js/buyer/buyer-review_create.js"></script>
</th:block>
</body>
</html>
