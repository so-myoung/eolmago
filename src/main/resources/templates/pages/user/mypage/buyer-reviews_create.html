<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">구매 후기 작성</title>
</head>

<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto space-y-8">
        <!-- 헤더 -->
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-900">구매 후기 작성</h1>
            <p class="mt-2 text-sm text-gray-600">
                완료된 거래에 대해 판매자에게 남길 후기를 작성해주세요.
            </p>
        </div>

        <!-- 폼 카드 -->
        <div class="bg-white shadow-sm rounded-xl border border-gray-200 p-6 space-y-6">
            <!-- 평점 -->
            <div>
                <label class="block text-sm font-medium text-gray-700">평점</label>
                <p class="mt-1 text-xs text-gray-500">1점(별로였어요) ~ 5점(아주 만족해요)</p>
                <div id="rating-stars" class="mt-3 flex items-center gap-2">
                    <!-- 별점 버튼 1 ~ 5 -->
                    <button type="button" class="rating-star-btn text-2xl" data-value="1" aria-label="1점">★</button>
                    <button type="button" class="rating-star-btn text-2xl" data-value="2" aria-label="2점">★</button>
                    <button type="button" class="rating-star-btn text-2xl" data-value="3" aria-label="3점">★</button>
                    <button type="button" class="rating-star-btn text-2xl" data-value="4" aria-label="4점">★</button>
                    <button type="button" class="rating-star-btn text-2xl" data-value="5" aria-label="5점">★</button>
                </div>
                <input type="hidden" id="rating-input" value="5">
                <p id="rating-error" class="mt-1 text-xs text-red-500 hidden"></p>
            </div>

            <!-- 내용 -->
            <div>
                <label for="content-input" class="block text-sm font-medium text-gray-700">후기 내용</label>
                <p class="mt-1 text-xs text-gray-500">상대방에게 도움이 되는 솔직한 후기를 남겨주세요. (최대 1000자)</p>
                <div class="mt-2">
                    <textarea id="content-input"
                              rows="6"
                              class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm"
                              placeholder="예) 약속 시간보다 일찍 도착해 주셨고, 제품 상태도 설명해주신 것보다 더 좋았습니다."></textarea>
                </div>
                <div class="mt-1 flex items-center justify-between">
                    <p id="content-error" class="text-xs text-red-500 hidden"></p>
                    <p id="content-count" class="text-xs text-gray-400">0 / 1000</p>
                </div>
            </div>

            <!-- 버튼 영역 -->
            <div class="flex justify-end gap-3">
                <button type="button"
                        id="cancel-btn"
                        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    취소
                </button>
                <button type="button"
                        id="submit-btn"
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed">
                    후기 등록
                </button>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script src="/js/buyer/buyer-review_create.js"></script>
</th:block>
</body>
</html>
