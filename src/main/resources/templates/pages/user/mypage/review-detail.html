<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">리뷰 상세</title>
</head>

<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto py-8 px-4">
        <h1 class="text-2xl font-bold mb-6">리뷰 상세</h1>

        <!-- JS에서 사용할 데이터 -->
        <input type="hidden" id="reviewId" th:value="${reviewId}">
        <input type="hidden" id="mode" th:value="${mode}">

        <div id="errorMessage" class="text-red-500 mb-4 hidden"></div>

        <div id="reviewContainer" class="border rounded-lg bg-white p-6 shadow-sm hidden">
            <div class="flex justify-between items-center mb-3">
                <div class="text-sm text-gray-500" id="createdAt"></div>
                <div class="text-yellow-500 font-semibold" id="rating"></div>
            </div>

            <div class="mb-2 text-sm text-gray-600" id="targetNickname"></div>
            <div class="mb-4 whitespace-pre-line" id="content"></div>
            <div class="text-xs text-gray-400" id="dealInfo"></div>
        </div>

        <div class="mt-6">
            <button id="backButton"
                    type="button"
                    class="px-4 py-2 border rounded-md text-sm">
                목록으로 돌아가기
            </button>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:src="@{/js/user/mypage/review-detail.js}" defer></script>
</th:block>
</body>
</html>
