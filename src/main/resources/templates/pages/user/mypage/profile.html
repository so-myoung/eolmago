<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">내 정보</title>
</head>

<body>
<div layout:fragment="content" class="py-12">
    <div class="mx-auto max-w-4xl px-6 space-y-8">

        <!-- 페이지 헤더 -->
        <div class="space-y-2">
            <h1 class="text-4xl font-bold text-gray-900">내 정보</h1>
            <p class="text-base text-gray-600">프로필 정보를 관리하세요</p>
        </div>

        <!-- 로딩 스피너 -->
        <div id="loadingSpinner" class="flex items-center justify-center py-12" th:classappend="${profile != null} ? 'hidden'">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-slate-900"></div>
        </div>

        <!-- 프로필 카드 -->
        <div id="profileCard" class="rounded-2xl border border-gray-200 bg-white shadow-sm p-8 space-y-6"
             th:classappend="${profile == null} ? 'hidden'">
            <!-- 프로필 헤더 -->
            <div class="flex items-center gap-6 pb-6 border-b border-gray-100">
                <!-- 프로필 이미지 -->
                <div class="relative h-20 w-20 rounded-full overflow-hidden bg-slate-200 group cursor-pointer" onclick="document.getElementById('profileImageInput').click()">
                    <img id="profileImage"
                         th:src="${profile != null && profile.profileImageUrl != null ? profile.profileImageUrl : '/images/profile/base.png'}"
                         src="/images/profile/base.png"
                         alt="프로필 이미지"
                         class="h-full w-full object-cover" />
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                </div>
                <input type="file" id="profileImageInput" class="hidden" accept="image/jpeg,image/png,image/webp" />

                <div class="flex-1">
                    <p class="text-sm text-gray-600">닉네임</p>
                    <h2 class="text-2xl font-bold text-gray-900" id="profileNickname" th:text="${profile != null ? profile.nickname : '닉네임'}">닉네임</h2>
                </div>
            </div>

            <!-- 거래 정보 -->
            <div class="grid grid-cols-3 gap-4">
                <div class="rounded-lg bg-slate-50 p-4 text-center">
                    <p class="text-sm text-gray-600">거래 횟수</p>
                    <p class="text-2xl font-bold text-gray-900 mt-2" id="tradeCount" th:text="${profile != null ? profile.tradeCount : '0'}">0</p>
                </div>
                <div class="rounded-lg bg-slate-50 p-4 text-center">
                    <p class="text-sm text-gray-600">별점</p>
                    <p class="text-2xl font-bold text-gray-900 mt-2" id="ratingAvg" th:text="${profile != null ? #numbers.formatDecimal(profile.ratingAvg, 1, 2) : '0.00'}">0.00</p>
                </div>
                <div class="rounded-lg bg-slate-50 p-4 text-center">
                    <p class="text-sm text-gray-600">신고 횟수</p>
                    <p class="text-2xl font-bold text-gray-900 mt-2" id="reportCount" th:text="${profile != null ? profile.reportCount : '0'}">0</p>
                </div>
            </div>
        </div>

        <!-- 프로필 수정 폼 -->
        <form id="profileForm" class="rounded-2xl border border-gray-200 bg-white shadow-sm p-8 space-y-6"
              th:classappend="${profile == null} ? 'hidden'">
            <div class="space-y-2">
                <label for="name" class="block text-sm font-semibold text-gray-900">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요"
                       th:value="${profile != null ? profile.name : ''}"
                       class="w-full rounded-lg border border-gray-300 bg-white px-4 py-3 text-sm placeholder:text-gray-400 focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/10" />
                <span class="text-xs text-red-600 hidden" id="nameError"></span>
            </div>

            <div class="space-y-2">
                <label for="nickname" class="block text-sm font-semibold text-gray-900">닉네임</label>
                <div class="flex gap-3">
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요"
                           th:value="${profile != null ? profile.nickname : ''}"
                           class="flex-1 rounded-lg border border-gray-300 bg-white px-4 py-3 text-sm placeholder:text-gray-400 focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/10" />
                    <button type="button" id="checkNicknameBtn"
                            class="rounded-lg bg-slate-900 px-4 py-3 text-sm font-semibold text-white hover:bg-slate-800 transition">
                        중복 확인
                    </button>
                </div>
                <span class="text-xs text-red-600 hidden" id="nicknameError"></span>
                <span class="text-xs text-green-600 hidden" id="nicknameSuccess">✓ 사용 가능한 닉네임입니다</span>
            </div>

            <div class="space-y-2">
                <div class="flex items-center gap-2">
                    <label for="phoneNumber" class="block text-sm font-semibold text-gray-900">휴대폰 번호</label>
                    <span id="phoneAuthStatus" class="text-xs font-medium"
                          th:text="${profile != null && profile.phoneVerified ? '인증 완료' : '미인증'}"
                          th:classappend="${profile != null && profile.phoneVerified ? 'text-green-600' : 'text-red-600'}"></span>
                </div>
                <div class="flex gap-3">
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="01012345678"
                           th:value="${profile != null ? profile.phoneNumber : ''}"
                           th:readonly="${profile != null && profile.phoneVerified}"
                           th:classappend="${profile != null && profile.phoneVerified ? 'bg-gray-100 cursor-not-allowed' : ''}"
                           class="flex-1 rounded-lg border border-gray-300 bg-white px-4 py-3 text-sm placeholder:text-gray-400 focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/10" />
                    <button type="button" id="sendVerificationBtn"
                            th:disabled="${profile != null && profile.phoneVerified}"
                            th:classappend="${profile != null && profile.phoneVerified ? 'bg-gray-400 cursor-not-allowed hover:bg-gray-400' : 'bg-slate-900 hover:bg-slate-800'}"
                            class="rounded-lg px-4 py-3 text-sm font-semibold text-white transition">
                        인증 코드 발송
                    </button>
                </div>
                <span class="text-xs text-red-600 hidden" id="phoneError"></span>
            </div>

            <div id="verificationCodeSection" class="space-y-2 hidden">
                <label for="verificationCode" class="block text-sm font-semibold text-gray-900">인증 코드</label>
                <div class="flex gap-3">
                    <input type="text" id="verificationCode" name="verificationCode" placeholder="123456"
                           class="flex-1 rounded-lg border border-gray-300 bg-white px-4 py-3 text-sm placeholder:text-gray-400 focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/10" />
                    <button type="button" id="confirmVerificationBtn"
                            class="rounded-lg bg-green-600 px-4 py-3 text-sm font-semibold text-white hover:bg-green-700 transition">
                        인증 확인
                    </button>
                </div>
                <span class="text-xs text-red-600 hidden" id="verificationError"></span>
                <span class="text-xs text-gray-500 font-medium" id="verificationTimer"></span>
            </div>

            <div class="flex gap-3 pt-6 border-t border-gray-100">
                <button type="submit"
                        class="flex-1 rounded-lg bg-slate-900 px-6 py-3 text-sm font-semibold text-white hover:bg-slate-800 transition">
                    저장
                </button>
                <button type="button" onclick="history.back()"
                        class="flex-1 rounded-lg border border-gray-300 bg-white px-6 py-3 text-sm font-semibold text-gray-900 hover:bg-gray-50 transition">
                    취소
                </button>
            </div>
        </form>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="hidden rounded-lg border border-red-300 bg-red-50 p-4 text-sm text-red-700"></div>

    </div>
</div>

<!-- 스크립트를 별도 fragment로 분리 -->
<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        /*<![CDATA[*/
        let currentProfile = /*[[${profile}]]*/ null;
        /*]]>*/
    </script>
    <script th:src="@{/js/user/mypage/profile.js}"></script>
</th:block>

</body>
</html>
