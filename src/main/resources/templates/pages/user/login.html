<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">로그인</title>
</head>
<body>
<div layout:fragment="content" class="flex items-center justify-center min-h-[calc(100vh-350px)] py-12">
    <div class="w-full max-w-md py-16 px-12 space-y-12 bg-white rounded-3xl border border-gray-200 shadow-sm">
        <div class="text-center space-y-4">
            <h1 class="text-4xl font-bold text-gray-900">로그인</h1>
            <p class="text-base text-gray-600">소셜 계정으로 간편하게 시작해보세요</p>
            <div class="w-36 mx-auto border-t border-gray-200 mt-6"></div>
        </div>

        <div class="flex justify-center items-center gap-8">
            <a href="/oauth2/authorization/google"
               class="flex items-center justify-center w-20 h-20 rounded-full border border-gray-200 bg-white
                      shadow-sm overflow-hidden hover:shadow-md hover:scale-110 transition-all duration-300">
                <img th:src="@{/images/social/google_logo.png}" alt="Google"
                     class="w-14 h-14 object-contain" />
            </a>

            <a href="/oauth2/authorization/kakao"
               class="flex items-center justify-center w-20 h-20 rounded-full border border-gray-200 bg-white
                      shadow-sm overflow-hidden hover:shadow-md hover:scale-110 transition-all duration-300">
                <img th:src="@{/images/social/kakao_logo.png}" alt="Kakao"
                     class="w-14 h-14 object-contain" />
            </a>

            <a href="/oauth2/authorization/naver"
               class="flex items-center justify-center w-20 h-20 rounded-full border border-gray-200 bg-white
                      shadow-sm overflow-hidden hover:shadow-md hover:scale-110 transition-all duration-300">
                <img th:src="@{/images/social/naver_logo.png}" alt="Naver"
                     class="w-14 h-14 object-contain" />
            </a>
        </div>
    </div>
</div>

<script layout:fragment="scripts" th:src="@{/js/user/login.js}"></script>
</body>
</html>
