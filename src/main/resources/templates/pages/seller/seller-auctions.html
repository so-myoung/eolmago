<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">내 경매</title>
    <link rel="stylesheet" href="/css/auction-list.css" />
</head>

<body>
<div layout:fragment="content">
    <div class="space-y-6">
        <!-- 헤더 -->
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight text-gray-900">내 경매</h1>
                <p class="mt-2 text-sm text-gray-600">내가 등록한 경매를 관리하세요.</p>
            </div>
            <a th:href="@{/seller/auctions/create}"
               class="inline-flex items-center rounded-md bg-gray-900 px-4 py-2 text-sm font-semibold text-white hover:bg-gray-800">
                <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                경매 등록
            </a>
        </div>

        <!-- 탭 메뉴 -->
        <div class="border-b border-gray-200">
            <nav class="flex gap-8">
                <button type="button"
                        class="seller-auction-tab-btn border-b-2 border-gray-900 pb-4 text-sm font-semibold text-gray-900"
                        data-tab="draft">
                    임시저장 (<span id="draft-count">0</span>)
                </button>
                <button type="button"
                        class="seller-auction-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                        data-tab="live">
                    진행 중 (<span id="live-count">0</span>)
                </button>
                <button type="button"
                        class="seller-auction-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                        data-tab="ended">
                    종료 (<span id="ended-count">0</span>)
                </button>
                <button type="button"
                        class="seller-auction-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                        data-tab="closed">
                    낙찰 완료 (<span id="closed-count">0</span>)
                </button>
            </nav>
        </div>

        <!-- 임시저장 탭 -->
        <div id="tab-draft" class="seller-auction-tab-content">
            <div class="space-y-4">
                <!-- 빈 상태 -->
                <div class="text-center py-12 bg-gray-50 rounded-lg">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <h3 class="mt-4 text-sm font-semibold text-gray-900">임시저장된 경매가 없습니다</h3>
                    <p class="mt-2 text-sm text-gray-600">작성 중인 경매는 자동으로 저장됩니다.</p>
                </div>

                <!-- 임시저장 목록 (데이터 있을 때) -->
                <div id="draft-list" class="hidden space-y-4">
                    <!-- JavaScript로 동적 렌더링 -->
                </div>
            </div>
        </div>

        <!-- 진행 중 탭 -->
        <div id="tab-live" class="seller-auction-tab-content hidden">
            <div class="space-y-4">
                <!-- 빈 상태 -->
                <div class="text-center py-12 bg-gray-50 rounded-lg">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <h3 class="mt-4 text-sm font-semibold text-gray-900">진행 중인 경매가 없습니다</h3>
                    <p class="mt-2 text-sm text-gray-600">새로운 경매를 등록해보세요!</p>
                    <div class="mt-6">
                        <a th:href="@{/seller/auctions/create}"
                           class="inline-flex items-center rounded-md bg-gray-900 px-4 py-2 text-sm font-semibold text-white hover:bg-gray-800">
                            경매 등록
                        </a>
                    </div>
                </div>

                <!-- 진행 중 목록 (데이터 있을 때) -->
                <div id="live-list" class="hidden grid grid-cols-2 gap-4 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
                    <!-- JavaScript로 동적 렌더링 -->
                </div>
            </div>
        </div>

        <!-- 종료 탭 -->
        <div id="tab-ended" class="seller-auction-tab-content hidden">
            <div class="space-y-4">
                <!-- 빈 상태 -->
                <div class="text-center py-12 bg-gray-50 rounded-lg">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h3 class="mt-4 text-sm font-semibold text-gray-900">종료된 경매가 없습니다</h3>
                    <p class="mt-2 text-sm text-gray-600">경매가 종료되면 여기에 표시됩니다.</p>
                </div>

                <!-- 종료 목록 (데이터 있을 때) -->
                <div id="ended-list" class="hidden grid grid-cols-2 gap-4 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
                    <!-- JavaScript로 동적 렌더링 -->
                </div>
            </div>
        </div>

        <!-- 낙찰 완료 탭 -->
        <div id="tab-closed" class="seller-auction-tab-content hidden">
            <div class="space-y-4">
                <!-- 빈 상태 -->
                <div class="text-center py-12 bg-gray-50 rounded-lg">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h3 class="mt-4 text-sm font-semibold text-gray-900">낙찰 완료된 경매가 없습니다</h3>
                    <p class="mt-2 text-sm text-gray-600">낙찰이 완료되면 여기에 표시됩니다.</p>
                </div>

                <!-- 낙찰 완료 목록 (데이터 있을 때) -->
                <div id="closed-list" class="hidden grid grid-cols-2 gap-4 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
                    <!-- JavaScript로 동적 렌더링 -->
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script src="/js/auction/auction-list.js"></script>
    <script src="/js/seller-auctions.js"></script>
</th:block>
</body>
</html>
