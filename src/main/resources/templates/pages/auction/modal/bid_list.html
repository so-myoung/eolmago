<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="bidListModal">

    <!-- Bid List Modal -->
    <div id="bid-list-modal"
         class="fixed inset-0 z-[90] hidden items-center justify-center bg-black/40 backdrop-blur-sm">

        <div class="w-full max-w-5xl rounded-2xl bg-white shadow-2xl ring-1 ring-slate-200">
            <!-- Header -->
            <div class="flex items-center justify-between rounded-t-2xl bg-slate-700 px-6 py-4">
                <h2 class="text-lg font-extrabold text-white">입찰기록내역</h2>

                <button id="bid-list-close-x"
                        type="button"
                        class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-white/10 text-white hover:bg-white/20"
                        aria-label="닫기">
                    <svg viewBox="0 0 24 24" fill="none" class="h-5 w-5" aria-hidden="true">
                        <path d="M18 6 6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>

            <!-- Body -->
            <div class="px-6 py-5">
                <!-- Table -->
                <div class="mt-4 overflow-hidden rounded-xl ring-1 ring-slate-200">
                    <div class="max-h-[640px] overflow-auto bg-white">
                    <table class="w-full table-fixed border-collapse text-sm">
                            <thead class="bg-slate-50">
                            <tr class="text-slate-700">
                                <th class="w-[45%] border-b border-slate-200 px-4 py-3 text-center font-extrabold">입찰일시</th>
                                <th class="w-[30%] border-b border-slate-200 px-4 py-3 text-center font-extrabold">입찰자</th>
                                <th class="w-[25%] border-b border-slate-200 px-4 py-3 text-center font-extrabold">입찰금액</th>
                            </tr>
                            </thead>

                            <tbody id="bid-list-tbody" class="divide-y divide-slate-200 bg-white">
                            <!-- rows injected -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="mt-6 flex items-center justify-center gap-3">
                    <button id="bid-list-prev"
                            type="button"
                            class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-white text-slate-700 ring-1 ring-slate-200 hover:bg-slate-50"
                            aria-label="이전 페이지">
                        «
                    </button>

                    <div id="bid-list-pages" class="flex items-center gap-2">
                        <!-- page buttons injected -->
                    </div>

                    <button id="bid-list-next"
                            type="button"
                            class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-white text-slate-700 ring-1 ring-slate-200 hover:bg-slate-50"
                            aria-label="다음 페이지">
                        »
                    </button>
                </div>

                <!-- Footer button -->
                <div class="mt-8 flex justify-center pb-1">
                    <button id="bid-list-ok"
                            type="button"
                            class="inline-flex min-w-[140px] items-center justify-center rounded-lg bg-slate-900 px-6 py-2.5 text-sm font-extrabold text-white hover:bg-black">
                        확인
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
</html>
