<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">경매 상세</title>
</head>

<body>
<div layout:fragment="content"
     id="auction-detail-page"
     th:attr="data-auction-id=${auctionId}"
     class="bg-slate-50">

    <div class="mx-auto max-w-7xl px-6 py-10">
        <!-- Title -->
        <div class="mb-6 border-b border-slate-200 pb-4">
            <h1 id="auction-title" class="text-3xl font-extrabold tracking-tight text-slate-900">
                경매 제목
            </h1>
        </div>

        <!-- Top grid -->
        <div class="grid grid-cols-1 gap-8 lg:grid-cols-12">
            <!-- Left: Gallery -->
            <section class="lg:col-span-8">

                <!-- Gallery -->
                <div class="rounded-2xl bg-white p-4 shadow-sm ring-1 ring-slate-200">
                    <div class="rounded-xl bg-white ring-1 ring-slate-200">
                        <div class="flex h-[420px] items-center justify-center overflow-hidden rounded-xl bg-white sm:h-[520px]">
                            <img id="main-image"
                                 alt="경매 이미지"
                                 class="max-h-full max-w-full object-contain" />
                        </div>
                    </div>

                    <!-- Thumbs (센터정렬, 실제 개수만 렌더, 6장 이상일 때만 < > 노출/이동) -->
                    <div class="mt-4 flex items-center justify-center gap-3">
                        <button id="thumb-prev"
                                type="button"
                                class="hidden inline-flex h-10 w-10 items-center justify-center rounded-full bg-white ring-1 ring-slate-200 hover:bg-slate-50"
                                aria-label="이전 이미지">
                            <svg viewBox="0 0 24 24" fill="none" class="h-5 w-5" aria-hidden="true">
                                <path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>

                        <div id="thumbs" class="flex items-center justify-center gap-2 sm:gap-3">
                            <!-- thumbs injected -->
                        </div>

                        <button id="thumb-next"
                                type="button"
                                class="hidden inline-flex h-10 w-10 items-center justify-center rounded-full bg-white ring-1 ring-slate-200 hover:bg-slate-50"
                                aria-label="다음 이미지">
                            <svg viewBox="0 0 24 24" fill="none" class="h-5 w-5" aria-hidden="true">
                                <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Right: Panel -->
            <aside class="lg:col-span-4">
                <div class="lg:sticky lg:top-24 space-y-6">
                    <div class="rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-200">
                        <div>
                            <p class="text-sm font-semibold text-slate-700">현재가</p>
                            <div class="mt-2 flex items-baseline gap-2">
                                <span id="current-price" class="text-4xl font-extrabold tracking-tight text-slate-900">-</span>
                                <span class="text-base font-bold text-slate-700">원</span>
                            </div>
                        </div>

                        <div class="mt-5">
                            <div class="space-y-3 text-sm">
                                <div class="flex items-center justify-between">
                                    <span class="text-slate-600">남은시간</span>
                                    <span id="remaining-time" class="font-extrabold text-slate-900 tabular-nums">00:00:00</span>
                                </div>

                                <div class="flex items-center justify-between">
                                    <span class="text-slate-600">경매종료</span>
                                    <span id="end-at" class="font-semibold text-slate-800">-</span>
                                </div>

                                <div class="flex items-center justify-between">
                                    <span class="text-slate-600">경매번호</span>
                                    <span id="auction-id-short" class="font-semibold text-slate-800">-</span>
                                </div>

                                <div class="flex items-center justify-between">
                                    <span class="text-slate-600">입찰기록</span>
                                    <span class="font-semibold text-slate-800"><span id="bid-count">-</span>회</span>
                                </div>

                                <div class="flex items-center justify-between">
                                    <span class="text-slate-600">입찰단위</span>
                                    <span class="font-semibold text-slate-800">+<span id="bid-increment">-</span>원</span>
                                </div>
                            </div>
                        </div>

                        <!-- Bid input -->
                        <div class="mt-6">
                            <label class="block text-sm font-semibold text-slate-800">
                                희망 입찰가
                                <span class="ml-1 text-xs font-normal text-slate-500" id="bid-hint">(최소 - 이상)</span>
                            </label>

                            <div class="mt-2 flex items-center gap-2">
                                <button id="bid-minus"
                                        type="button"
                                        class="inline-flex h-11 w-11 items-center justify-center rounded-xl bg-white ring-1 ring-slate-200 hover:bg-slate-50"
                                        aria-label="감소">-</button>

                                <div class="relative flex-1">
                                    <input id="bid-input"
                                           type="text"
                                           inputmode="numeric"
                                           class="h-11 w-full rounded-xl border-0 bg-white px-4 pr-12 text-right text-base font-bold text-slate-900 ring-1 ring-slate-200 focus:ring-2 focus:ring-slate-900"
                                           placeholder="0" />
                                    <span class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-sm font-semibold text-slate-500">원</span>
                                </div>

                                <button id="bid-plus"
                                        type="button"
                                        class="inline-flex h-11 w-11 items-center justify-center rounded-xl bg-white ring-1 ring-slate-200 hover:bg-slate-50"
                                        aria-label="증가">+</button>
                            </div>

                            <div class="mt-3 flex flex-wrap gap-2">
                                <button class="bid-quick rounded-full bg-slate-100 px-3 py-1.5 text-xs font-semibold text-slate-700 hover:bg-slate-200"
                                        data-add="5000" type="button">+5천</button>
                                <button class="bid-quick rounded-full bg-slate-100 px-3 py-1.5 text-xs font-semibold text-slate-700 hover:bg-slate-200"
                                        data-add="10000" type="button">+1만</button>
                                <button class="bid-quick rounded-full bg-slate-100 px-3 py-1.5 text-xs font-semibold text-slate-700 hover:bg-slate-200"
                                        data-add="20000" type="button">+2만</button>
                            </div>

                            <p id="bid-error" class="mt-2 hidden text-xs font-semibold text-rose-600"></p>

                            <button id="bid-submit"
                                    type="button"
                                    class="mt-4 inline-flex w-full items-center justify-center rounded-xl bg-slate-900 px-4 py-3 text-sm font-extrabold text-white hover:bg-black disabled:bg-slate-300">
                                입찰하기
                            </button>

                            <!-- 자동연장 안내(깔끔한 한 문장) -->
                            <p class="mt-3 rounded-xl bg-slate-50 p-3 text-xs text-slate-600 ring-1 ring-slate-200">
                                경매 종료 5분 이내에 입찰이 발생하면 종료 시간이 5분 연장될 수 있으며, 동일 조건에서 반복 적용될 수 있습니다.
                            </p>
                        </div>
                    </div>

                    <!-- Seller card (모달은 추후) -->
                    <div id="seller-card"
                         class="rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-200">
                        <div class="space-y-3">
                            <!-- 판매자 닉네임 -->
                            <p class="truncate text-sm text-slate-900">
                                <span class="font-semibold text-slate-600">판매자</span>
                                <span id="seller-nickname" class="ml-2 font-extrabold">판매자</span>
                            </p>

                            <!-- 판매 이력 및 진행중인 경매 (한 줄) -->
                            <div class="flex flex-wrap items-center gap-x-2 text-xs text-slate-600">
                                <span>판매 이력 <span id="seller-trade-count" class="font-semibold text-slate-800">-</span>회</span>
                                <span class="text-slate-300">|</span>
                                <span>진행중인 경매 <span id="seller-active-count" class="font-semibold text-slate-800">-</span>건 <span class="text-slate-500">[더보기]</span></span>
                            </div>

                            <!-- 판매자 정보 라벨 (클릭 가능) -->
                            <button type="button"
                                    class="mt-2 inline-flex items-center gap-1.5 rounded-lg bg-slate-100 px-3.5 py-2 text-xs font-semibold text-slate-700 transition-colors hover:bg-slate-200">
                                <span>판매자 정보</span>
                                <svg viewBox="0 0 16 16" fill="none" class="h-3.5 w-3.5" aria-hidden="true">
                                    <path d="M6 4l4 4-4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Detail tab header (예쁘게) -->
        <div class="mt-12 border-b border-slate-200">
            <div class="flex justify-start">
                <div class="border-b-2 border-slate-900 pb-3 text-sm font-extrabold text-slate-900">
                    상품 상세 정보
                </div>
            </div>
        </div>

        <!-- Detail content -->
        <section class="mt-8 rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-200">
            <div class="space-y-3 text-sm text-slate-800">
                <div>
                    <span class="font-semibold text-slate-900">상품명:</span>
                    <span id="detail-item-name" class="ml-2 text-slate-700">-</span>
                </div>
                <div>
                    <span class="font-semibold text-slate-900">상태:</span>
                    <span id="detail-condition" class="ml-2 text-slate-700">-</span>
                </div>
            </div>

            <div id="description-section" class="mt-6">
                <h2 class="text-sm font-extrabold text-slate-900">상품 설명</h2>
                <p id="auction-description" class="mt-3 whitespace-pre-line text-sm leading-6 text-slate-700">
                    설명
                </p>
            </div>

            <!-- 하단 이미지 쭈루룩(원본 비율 유지) -->
            <div id="content-images" class="mt-8 space-y-6">
                <!-- injected -->
            </div>
        </section>

        <!-- 실시간 인기 경매 -->
        <div class="mt-12 border-b border-slate-200">
            <div class="flex justify-start">
                <div class="border-b-2 border-slate-900 pb-3 text-sm font-extrabold text-slate-900">
                    실시간 인기 경매
                </div>
            </div>
        </div>

        <div id="popular-auctions" class="mt-6 flex gap-4 overflow-x-auto pb-4">
            <!-- injected -->
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay"
         class="fixed inset-0 z-[60] hidden items-center justify-center bg-black/20 backdrop-blur-[1px]">
        <div class="rounded-2xl bg-white px-6 py-4 text-sm font-semibold text-slate-800 shadow-lg ring-1 ring-slate-200">
            불러오는 중...
        </div>
    </div>

    <script type="module" src="/js/auction/detail/index.js"></script>
</div>
</body>
</html>
