<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">입찰/낙찰 내역</title>
</head>

<body>
<div layout:fragment="content">
    <div class="space-y-6">
        <!-- 헤더 -->
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-900">입찰/낙찰 내역</h1>
            <p class="mt-2 text-sm text-gray-600">내가 참여한 경매와 낙찰받은 경매를 확인하세요.</p>
        </div>

        <!-- 탭 메뉴 -->
        <div class="border-b border-gray-200">
            <nav class="flex gap-8">
                <button type="button"
                        class="bid-tab-btn border-b-2 border-gray-900 pb-4 text-sm font-semibold text-gray-900"
                        data-tab="bidding">
                    입찰 중 (<span id="bidding-count">0</span>)
                </button>
                <button type="button"
                        class="bid-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                        data-tab="won">
                    낙찰 (<span id="won-count">0</span>)
                </button>
                <button type="button"
                        class="bid-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                        data-tab="lost">
                    유찰 (<span id="lost-count">0</span>)
                </button>
            </nav>
        </div>

        <!-- 입찰 중 탭 -->
        <div id="tab-bidding" class="bid-tab-content">
            <div class="space-y-4">
                <!-- 빈 상태 -->
                <div class="text-center py-12 bg-gray-50 rounded-lg">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    <h3 class="mt-4 text-sm font-semibold text-gray-900">입찰 중인 경매가 없습니다</h3>
                    <p class="mt-2 text-sm text-gray-600">관심있는 경매에 입찰해보세요!</p>
                    <div class="mt-6">
                        <a th:href="@{/auctions}"
                           class="inline-flex items-center rounded-md bg-gray-900 px-4 py-2 text-sm font-semibold text-white hover:bg-gray-800">
                            경매 둘러보기
                        </a>
                    </div>
                </div>

                <!-- 입찰 목록 (데이터 있을 때) -->
                <div id="bidding-list" class="hidden space-y-4">
                    <!-- JavaScript로 동적 렌더링 -->
                </div>
            </div>
        </div>

        <!-- 낙찰 탭 -->
        <div id="tab-won" class="bid-tab-content hidden">
            <div class="space-y-4">
                <!-- 빈 상태 -->
                <div class="text-center py-12 bg-gray-50 rounded-lg">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h3 class="mt-4 text-sm font-semibold text-gray-900">낙찰받은 경매가 없습니다</h3>
                    <p class="mt-2 text-sm text-gray-600">경매에 참여하여 상품을 낙찰받아보세요!</p>
                </div>

                <!-- 낙찰 목록 (데이터 있을 때) -->
                <div id="won-list" class="hidden space-y-4">
                    <!-- JavaScript로 동적 렌더링 -->
                </div>
            </div>
        </div>

        <!-- 유찰 탭 -->
        <div id="tab-lost" class="bid-tab-content hidden">
            <div class="space-y-4">
                <!-- 빈 상태 -->
                <div class="text-center py-12 bg-gray-50 rounded-lg">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    <h3 class="mt-4 text-sm font-semibold text-gray-900">유찰된 경매가 없습니다</h3>
                    <p class="mt-2 text-sm text-gray-600">다른 경매에 도전해보세요!</p>
                </div>

                <!-- 유찰 목록 (데이터 있을 때) -->
                <div id="lost-list" class="hidden space-y-4">
                    <!-- JavaScript로 동적 렌더링 -->
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script src="/js/buyer/buyer-bids.js"></script>
</th:block>
</body>
</html>
