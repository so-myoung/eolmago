<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">구매 거래 관리</title>
</head>

<body>
<div layout:fragment="content">
    <div class="space-y-6">
        <!-- 헤더 -->
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-900">구매 거래 관리</h1>
            <p class="mt-2 text-sm text-gray-600">구매한 상품의 거래 진행 상황을 확인하세요.</p>
        </div>

        <!-- 탭 메뉴 -->
        <div class="border-b border-gray-200">
            <nav class="flex gap-8">
                <!-- 전체 탭 -->
                <button type="button"
                        class="buyer-deal-tab-btn border-b-2 border-gray-900 pb-4 text-sm font-semibold text-gray-900"
                        data-tab="all">
                    전체 (<span id="all-count">0</span>)
                </button>
                <!-- 거래 대기 탭 -->
                <button type="button"
                        class="buyer-deal-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                        data-tab="pending">
                    거래 대기 (<span id="pending-count">0</span>)
                </button>
                <!-- 진행 중 탭 -->
                <button type="button"
                        class="buyer-deal-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                        data-tab="ongoing">
                    진행 중 (<span id="ongoing-count">0</span>)
                </button>
                <!-- 완료 탭 -->
                <button type="button"
                        class="buyer-deal-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                        data-tab="completed">
                    완료 (<span id="completed-count">0</span>)
                </button>
                <!-- 취소/만료 탭 (통합) -->
                <button type="button"
                        class="buyer-deal-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                        data-tab="cancelled">
                    취소/만료 (<span id="cancelled-count">0</span>)
                </button>
            </nav>
        </div>

        <!-- 각 탭의 콘텐츠 영역 -->
        <div id="tab-all" class="buyer-deal-tab-content">
            <div class="space-y-4"></div>
        </div>
        <div id="tab-pending" class="buyer-deal-tab-content hidden">
            <div class="space-y-4"></div>
        </div>
        <div id="tab-ongoing" class="buyer-deal-tab-content hidden">
            <div class="space-y-4"></div>
        </div>
        <div id="tab-completed" class="buyer-deal-tab-content hidden">
            <div class="space-y-4"></div>
        </div>
        <div id="tab-cancelled" class="buyer-deal-tab-content hidden">
            <div class="space-y-4"></div>
        </div>
    </div>

    <!-- 구매자 거래 확정 모달 -->
    <div id="buyer-confirm-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                구매자 거래 확정
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    거래를 확정하시겠습니까? 확정 후에는 되돌릴 수 없습니다. 판매자도 확정하면 거래가 최종 성사됩니다.
                                </p>
                            </div>
                            <div class="mt-4">
                                <label class="flex items-center">
                                    <input type="checkbox" id="buyer-confirm-checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">위 내용을 확인했으며, 거래 확정에 동의합니다.</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="confirm-deal-btn"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm disabled:bg-gray-300">
                        확인
                    </button>
                    <button type="button" id="cancel-confirm-btn"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script src="/js/buyer/buyer-deals.js"></script>
</th:block>
</body>
</html>
