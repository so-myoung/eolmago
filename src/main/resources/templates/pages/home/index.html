<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title layout:fragment="title">홈 - Eolmago</title>
</head>
<body>
    <div layout:fragment="content" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">환영합니다!</h1>

            <div sec:authorize="!isAuthenticated()">
                <p class="text-gray-600 mb-6">테스트 페이지입니다.</p>
                <div class="space-y-3">
                    <a href="/oauth2/authorization/google" class="block w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                        구글 로그인
                    </a>
                    <a href="/oauth2/authorization/kakao" class="block w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 px-4 rounded">
                        카카오 로그인
                    </a>
                    <a href="/oauth2/authorization/naver" class="block w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                        네이버 로그인
                    </a>
                </div>
            </div>

            <div sec:authorize="isAuthenticated()">
                <p class="text-gray-600 mb-6">
                    <span sec:authentication="name">사용자</span>님, 로그인에 성공했습니다.
                </p>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="block w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
