<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title" th:text="${pageTitle}">거래 관리</title>
</head>

<body>
<div layout:fragment="content" class="bg-gray-50">
    <div class="mx-auto max-w-7xl px-6 py-10">
        <div class="space-y-8">

            <!-- JS에서 사용할 데이터 -->
            <input type="hidden" id="dealRole" th:value="${role}">
            <input type="hidden" id="dealListApi" th:value="${dealListApi}">
            <input type="hidden" id="dealDetailBasePath" th:value="${dealDetailBasePath}">

            <!-- 헤더 -->
            <div>
                <h1 class="text-3xl font-extrabold tracking-tight text-gray-900"
                    th:text="${pageTitle}">거래 관리</h1>
                <p class="mt-2 text-sm text-gray-600"
                   th:text="${pageSubtitle}">거래 진행 상황을 확인하세요.</p>
            </div>

            <!-- 탭 메뉴 -->
            <div class="border-b border-gray-200">
                <nav class="flex gap-8">
                    <button type="button"
                            class="deal-tab-btn border-b-2 border-gray-900 pb-4 text-sm font-semibold text-gray-900"
                            data-tab="all">
                        전체 (<span id="all-count">0</span>)
                    </button>
                    <button type="button"
                            class="deal-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                            data-tab="pending">
                        거래 대기 (<span id="pending-count">0</span>)
                    </button>
                    <button type="button"
                            class="deal-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                            data-tab="ongoing">
                        진행 중 (<span id="ongoing-count">0</span>)
                    </button>
                    <button type="button"
                            class="deal-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                            data-tab="completed">
                        완료 (<span id="completed-count">0</span>)
                    </button>
                    <button type="button"
                            class="deal-tab-btn border-b-2 border-transparent pb-4 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                            data-tab="cancelled">
                        취소/만료 (<span id="cancelled-count">0</span>)
                    </button>
                </nav>
            </div>

            <!-- 탭 컨텐츠 (공용) -->
            <div id="tab-all" class="deal-tab-content"></div>
            <div id="tab-pending" class="deal-tab-content hidden"></div>
            <div id="tab-ongoing" class="deal-tab-content hidden"></div>
            <div id="tab-completed" class="deal-tab-content hidden"></div>
            <div id="tab-cancelled" class="deal-tab-content hidden"></div>

            <!-- 공용 confirm 모달 (필요하면 JS에서 role별 문구/엔드포인트로 사용) -->
            <div id="confirm-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-modal="true">
                <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
                    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

                    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="confirm-modal-title">거래 확정</h3>
                            <p class="mt-2 text-sm text-gray-500" id="confirm-modal-desc">
                                거래를 확정하시겠습니까?
                            </p>

                            <div class="mt-4">
                                <label class="flex items-center">
                                    <input type="checkbox" id="confirm-checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                                    <span class="ml-2 text-sm text-gray-700">위 내용을 확인했으며, 진행에 동의합니다.</span>
                                </label>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                            <button type="button" id="confirm-ok-btn"
                                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 sm:ml-3 sm:w-auto sm:text-sm disabled:bg-gray-300">
                                확인
                            </button>
                            <button type="button" id="confirm-cancel-btn"
                                    class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                                취소
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script src="/js/deal/deals.js"></script>
</th:block>
</body>
</html>
